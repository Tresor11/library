<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body id="body">
    <section class="row">
        <div class="col-12 py-3">
            <h1 class="text-center">Micro library</h1>
        </div>
        <div class="col-12 py-3">
            <button class="btn btn-outline-success ml-4" onclick="displayB()">Add bock</button>
        </div>
        <div id="modal" class="col-12 row">
            <form action="" class="col-3 m-auto bg-white p-3 border border-dark" id="#form">
                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="title" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="title">author</label>
                    <input type="text" name="author" id="author" class="form-control" placeholder="author" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="title">Pages</label>
                    <input type="number" name="pages" id="pages" class="form-control" placeholder="pages" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="title">Read?</label>
                    <input type="checkbox" name="" id="status" autocomplete="off">
                </div>

                <div class="form-group d-flex justify-content-around">
                    <button type="button" onclick="displayN()">cancel</button>
                    <button type="button" id="submit" onclick="addBookToLibrary()">Add book</button>
                </div>
            </form>
        </div>
        <div class="col-6 m-auto table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col-1">#</th>
                        <th scope="col-3">title</th>
                        <th scope="col-3">author</th>
                        <th scope="col-1">pages</th>
                        <th scope="col-2">status</th>
                        <th scope="col-2"></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </section>
    <script src="library.js"></script>
</body>

</html>
