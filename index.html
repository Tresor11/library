<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="row">
        <div class="col-8 m-auto">
            <h1 class="text-center">Micro library</h1>
            <button onclick="displayB()">Add</button>
        </div>
        		<div class="container column list is-9">
			<table class="table-is-bordered" id="books-library">
				<thead class="hidden">
					<tr>
						<th>Delete</th>
						<th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
						<th>Pages</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div>
        <div class="col-8 mt-4">
            <div id="modal">
                <form action="" class="col-3 m-auto bg-light">
                    <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" class="form-control" id="title" placeholder="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">author</label>
                        <input type="text" class="form-control" id="author" placeholder="author" required>
                    </div>
                    <div class="form-group">
                        <label for="author">category</label>
                        <input type="text" class="form-control" id="category" placeholder="category" required>
                    </div>

                    <div class="form-group">
                        <label for="author">pages</label>
                        <input type="number" class="form-control" id="pages" placeholder="pages" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Read?</label>
                        <input type="checkbox" id="status">
                    </div>

                    <div class="form-group d-inline d-flex justify-content-between mb-2">
                        <button onclick="displayN()" class="btn-warning">Cancel</button>
                        <button onclick="addBookToLibrary()" id="add-book" class="btn-success">Add book</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="library.js"></script>
</body>

</html>
